name: Publish VSCode Extension (Tag-Based) # To run this workflow, Execute `npm run release:patch` locally...

on:
  push:
    tags:
      - "v*.*.*" # only triggers when pushing tags like v1.0.2, etc.

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Install vsce CLI
        run: npm install -g @vscode/vsce

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.AZURE_VSCODE_PAT_TOKEN }}
        run: vsce publish --pat $VSCE_PAT
